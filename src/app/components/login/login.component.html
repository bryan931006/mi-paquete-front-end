<div class="auth">
  <div class="auth-container">
    <div class="card">
     
      <div class="auth-content">
          <header class="auth-header">
              <h1 class="auth-title">
                <div class="logo">
                  <span class="l l1"></span>
                  <span class="l l2"></span>
                  <span class="l l3"></span>
                  <span class="l l4"></span>
                  <span class="l l5"></span>
                </div>
                Mi Paquete
              </h1>
            </header>
        <p class="text-center">
          Iniciar sesión para continuar</p>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="email" class="form-control underlined" name="username" id="username" placeholder="Correo electronico"  name="email"  [(ngModel)]="user.email"
            #email="ngModel"  required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control underlined" name="password" id="password" placeholder="Contraseña" name="password" #password="ngModel"
            [(ngModel)]="user.password" required>
          </div>
          <div class="form-group">
            <label for="remember">
						<input class="checkbox" id="remember" type="checkbox">
						<span>Recordarme</span>
					</label>

            <a href="reset.html" class="forgot-btn pull-right">olvidé la contraseña</a>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary" [disabled]="!loginForm.form.valid">Ingresar</button>
          </div>
          <div *ngIf="errorMessage">
            <div class="alert alert-info" role="alert">
              {{errorMessage}}
            </div>
          </div>
          <div class="form-group">
            <p class="text-muted text-center">¿No tiene cuenta? por favor ingrese a este link   <a routerLink="/registro" routerLinkActive="active">Registrarse</a></p>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center">
      <a href="index.html" class="btn btn-secondary btn-sm">
			<i class="fa fa-arrow-left"></i> Inicio
		</a>
    </div>
  </div>
</div>
