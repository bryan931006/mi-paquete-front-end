<div class="auth">
  <div class="auth-container">
    <div class="card">

      <div class="auth-content">
        <header class="auth-header">
          <div class="row">
            <div class="justify-content-center" style=" margin: auto; padding: 10px;">
              <img src="./assets/paquete2.PNG" width="70%">
            </div>


          </div>

        </header>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group" [class.has-error]="email.invalid && email.touched" >
            <input type="email" class="form-control underlined" placeholder="Correo electronico" name="email" [(ngModel)]="user.email"
              #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  required>
          
              <span *ngIf="email.hasError('pattern')  && email.touched" class="has-error">
                  Formato de Email incorrecto
              </span>
              <span *ngIf="email.hasError('required') && email.touched " class="has-error">
                  El Email es requerido
              </span>
          </div>
          <div class="form-group">

            <input type="password" class="form-control underlined" name="password" id="password" placeholder="Contraseña" name="password"
              #password="ngModel" [(ngModel)]="user.password" required>
          </div>
          <div class="form-group">
            <label for="remember">
              <input class="checkbox" id="remember" type="checkbox">
              <span>Recordarme</span>
            </label>

            <a href="reset.html" class="forgot-btn pull-right">olvidé la contraseña</a>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary" [disabled]="!loginForm.form.valid">Ingresar</button>
          </div>
          <div *ngIf="errorMessage">
            <div class="alert alert-info" role="alert">
              {{errorMessage}}
            </div>
          </div>
          <div class="form-group">
            <p class="text-muted text-center">¿No tiene cuenta? por favor ingrese a este link
              <a routerLink="/registro" routerLinkActive="active">Registrarse</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center">
      <a routerLink="/home" class="btn btn-secondary btn-sm">
        <i class="fa fa-arrow-left"></i> Inicio
      </a>
    </div>
  </div>
</div>
